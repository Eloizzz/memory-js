</head>
<body>
    <header>
        <h1>ENI - MEMORY - Accueil</h1>
         <!--bandeau cliquable-->
         <nav class="bandeau">
            <ol>
                <li class="band"><a href="index.html">Accueil</a></li>
                <li class="band"><a href="inscription.html">S'inscrire</a></li>
                <li class="band"><a href="connexion.html">Se connecter</a></li>
                <li class="band"><a href="profil.html">Profil</a></li>
                <li class="band"><a href="jeu.html">Jouer</a></li>
            </ol>
          </nav>
     </header>
     <main>
        <div class="container">

        <form id="contactForm" action="inscription.html" method="post">
            <h2>Inscrivez-vous :</h2>
            <label for="text">Nom d'utilisateur</label>
            <input type="text" minlength="3" placeholder="3 caractères minimum" required>
            <div class="message erreur" id="nameError"></div>

            <label for="email">Entrez votre email</label>
            <input id="mail" type="email" placeholder="Votre email" required>
            <div class="message erreur" id="emailError"></div>

            <label for="password">Mot de passe</label>
            <input id="motDePasse" type="password" minlength="6" class="input" placeholder="Votre mot de passe" required>
            <p>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
            <div class="message erreur" id="motDePasseError"></div>
            <span id="passwordStrength"></span>

            <!--<label for="passwordConf">Confirmez le mot de passe</label>
            <input type="passwordConf" minlength="6" placeholder="Confirmez le mot de passe" required>
            <div class="message erreur" id="motDePasseConfError"></div>-->

            <button id="creaCompte">Création du compte</button>
            <button id="annuler">Annuler</button>
        </form>

        <div class="message succes" id="message-succes"></div>
        <div class="userlist" id="userlist"></div>

     </div>
     </main>
    
     <script src="/memory-js/js/app.js"></script>
 </body>
