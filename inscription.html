     <main>
        <form action="inscription.html" method="post">
            <h2>Inscrivez-vous :</h2>
            <label for="text">Nom d'utilisateur</label>
            <input type="text" minlength="3" placeholder="3 caractères minimum" required>
            <label for="email">Entrez votre email</label>
            <input type="email" pattern="email" placeholder="Votre email" required>
            <label for="password">Mot de passe</label>
            <input type="password" minlength="6" placeholder="Votre mot de passe" required>
            <p>Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
            <label for="passwordConf">Confirmez le mot de passe</label>
            <input type="passwordConf" minlength="6" placeholder="Confirmez le mot de passe" required>
            <button id="creaCompte">Création du compte</button>
            <button id="annuler">Annuler</button>
        </form>
     </main>
    
     <script src="script.js"></script>
